<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord-Style P2P (Full Mesh)</title>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f1220;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .app {
      background: #171a2e;
      padding: 30px;
      border-radius: 16px;
      width: 320px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }
    .btn {
      background: #5865F2;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }
    .btn:disabled { opacity: 0.5; cursor: default; }
    .status { color: #a0a5bd; font-size: 13px; margin-bottom: 15px; }
    .user-list { text-align: left; margin-top: 15px; border-top: 1px solid #2f344d; padding-top: 10px; }
    .user-item { padding: 5px 0; font-size: 14px; color: #43b581; }
  </style>
</head>
<body>

<div class="app">
  <h2>Voice Channel</h2>
  <div class="status" id="status">Ready to connect...</div>
  <button id="btn-join" class="btn">Join Voice</button>
  
  <div class="user-list">
    <div style="color: #bbb; font-size:12px; margin-bottom:5px;">USERS IN CHANNEL:</div>
    <div id="users-container"></div>
  </div>
</div>

<div id="audio-grid"></div>

<script>
  const SERVER_ID = "shooym-mesh-v2"; // Unique Room ID
  const statusEl = document.getElementById("status");
  const btnJoin = document.getElementById("btn-join");
  const usersContainer = document.getElementById("users-container");
  
  let localStream;
  let peer;
  let connectedPeers = []; // List of IDs (for Host to manage)

  btnJoin.addEventListener('click', async () => {
    btnJoin.disabled = true;
    btnJoin.innerText = "Connecting...";
    
    // 1. Get Microphone
    try {
      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      statusEl.innerText = "Mic active. Finding room...";
      initPeer();
    } catch (e) {
      statusEl.innerText = "Mic blocked. Check settings.";
    }
  });

  function initPeer() {
    // Try to become the HOST first
    peer = new Peer(SERVER_ID);

    peer.on("open", (id) => {
      // Success: I am the Host
      statusEl.innerHTML = "You are the <b>HOST</b>";
      addUserItem("You (Host)");
      setupHostLogic();
    });

    peer.on("error", (err) => {
      if (err.type === "unavailable-id") {
        // Failed: Host exists, so I am a Client
        peer = new Peer(); // Get random ID
        peer.on("open", (id) => {
            statusEl.innerText = "Joined as Client";
            addUserItem("You (Client)");
            connectToHost(); // Handshake to get list of other users
        });
      } else {
        console.error(err);
      }
    });
  }

  // --- HOST LOGIC ---
  function setupHostLogic() {
    // Answer any calls (Host needs to hear ppl too)
    peer.on("call", call => {
      call.answer(localStream);
      handleMediaCall(call);
    });

    // Handle Data connections (Management)
    peer.on("connection", (conn) => {
      conn.on("open", () => {
        // 1. Register the new guy
        connectedPeers.push(conn.peer);
        
        // 2. Send him the list of OTHER users so he can call them
        // We filter out his own ID
        const peersToCall = connectedPeers.filter(id => id !== conn.peer);
        conn.send({ type: 'user-list', ids: peersToCall });
      });

      conn.on("close", () => {
        connectedPeers = connectedPeers.filter(id => id !== conn.peer);
      });
    });
  }

  // --- CLIENT LOGIC ---
  function connectToHost() {
    // 1. Connect Data (to get the user list)
    const conn = peer.connect(SERVER_ID);
    
    conn.on("open", () => {
      // 2. Call the Host immediately (so Host hears me)
      const hostCall = peer.call(SERVER_ID, localStream);
      handleMediaCall(hostCall);
    });

    conn.on("data", (data) => {
      if (data.type === "user-list") {
        // 3. The Host sent us a list of existing users. CALL THEM ALL.
        console.log("Calling existing users:", data.ids);
        data.ids.forEach(id => {
          const call = peer.call(id, localStream);
          handleMediaCall(call);
        });
      }
    });

    // Handle incoming calls (from future joiners)
    peer.on("call", (call) => {
      call.answer(localStream);
      handleMediaCall(call);
    });
  }

  // --- UNIVERSAL MEDIA HANDLER ---
  function handleMediaCall(call) {
    const existingAudio = document.getElementById(`audio-${call.peer}`);
    if (existingAudio) return; // Already connected

    // Wait for stream
    call.on("stream", (remoteStream) => {
      if (document.getElementById(`audio-${call.peer}`)) return;

      // Add Audio Tag
      const audio = document.createElement("audio");
      audio.id = `audio-${call.peer}`;
      audio.srcObject = remoteStream;
      audio.autoplay = true;
      document.body.appendChild(audio); // Add to DOM
      
      // Add Visual UI
      addUserItem(`User ${call.peer.substr(0,4)}`);
    });

    call.on("close", () => {
      document.getElementById(`audio-${call.peer}`)?.remove();
      document.getElementById(`ui-${call.peer}`)?.remove();
    });
  }

  function addUserItem(name) {
    const div = document.createElement("div");
    div.className = "user-item";
    div.innerText = "ðŸ”Š " + name;
    usersContainer.appendChild(div);
  }
</script>
</body>
</html>
